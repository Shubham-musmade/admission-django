{% extends 'layout.html' %}
{% block title %}Sign in{% endblock title %}

{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} my-0" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}

<div class="container text-center my-5">
<form class="form-signin" method="post" action="/login_user">

    {% csrf_token %}
    
    <img class="mb-4" src="/static/img/logo/login.png" alt="" width="72"
        height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" style="
    border-radius: 50px;" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" style="
    border-radius: 50px;" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="radio" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" style="
    border-radius: 50px;" type="submit">Sign in</button>
    
</form>
</div>
<div class="container text-center ">
    <a href="/sign_up" style="border-radius: 50px;" class="btn btn-primary btn-lg" role="button" aria-disabled="true">Sign up</a>
    <p class="mt-3 mb-1 text-muted">&copy; 2021</p>
</div>

{% endblock body %}
