{% extends 'layout.html' %}
{% block title %}Apointment{% endblock title %}

{% block body %}

<div class="container-fluid my-0 px-0">
	<img src="/static/img/contact/c1.jpeg">
</div>
<div>
<h3 class="text-center py-4">Apointment with Principal</h1>
</div>
<p class="text-center"> from <strong>{{request.user}}</strong></p>
<div class="container" action="/apointment">
<form method="post">
 {% csrf_token %}
  <div class="form-group">
    <label for="a_name">Name</label>
    <input type="text" class="form-control" id="a_name" name="a_name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="a_email">Email address</label>
    <input type="email" class="form-control" id="a_email" name="a_email" placeholder="Enter your Email ID">
  </div>
  <div class="form-group">
    <label for="a_phone_no">Phone Number</label>
    <input type="a_phone" class="form-control" id="a_phone_no" name="a_phone_no" placeholder="Enter your Phone Number">
  </div>
 
  <div class="form-group">
    <label for="a_text_area">For What purpose do you apointment with Principal</label>
    <textarea class="form-control" id="a_text_area" name="a_text_area" rows="3"></textarea>
  </div>
  <div class="container text-center my-1">
  <button class="btn btn-outline-secondary text-Dark" type="submit">Submit</button>
  </div>
</form>	
</div>

{% endblock body %}
